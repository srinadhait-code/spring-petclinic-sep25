---
name: Maven steps for ci
on:
    pull_request:
      branches: 
        - main
    workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
    manual:
        runs-on: ubuntu-24.04
        strategy:
          fail-fast: false

          steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-java@v5
            with:
                distribution: 'zulu'
                java-version: '21'
          - name: build package
            run: mvn clean package
          - name: publish test results
            uses: EnricoMi/publish-unit-test-result-action@v2
            with:
              files: |
                **/target/surefire-reports/*.xml
          
          - name: Uploading packaged jar files
            uses: actions/upload-artifact@v4
            with:
              name: spring-petclinic-Sep21.jar
              path: '**/target/*.jar'
            

